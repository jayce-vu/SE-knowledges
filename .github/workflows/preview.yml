name: Deploy PR Preview

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
  workflow_dispatch:

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        if: github.event.action != 'closed'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Setup Pages
        id: pages
        if: github.event.action != 'closed'
        uses: actions/configure-pages@v5

      - name: Find Current PR
        if: github.event.action != 'closed'
        uses: jwalton/gh-find-current-pr@v1
        id: findPr
        with:
          state: open

      - name: Build site
        if: github.event.action != 'closed'
        run: |
          # Construct the base path for the preview
          # Usually: /<repo>/pr-preview/pr-<number>
          PR_NUM="${{ github.event.pull_request.number }}"
          if [ -z "$PR_NUM" ]; then
            PR_NUM="${{ steps.findPr.outputs.pr }}"
          fi
          
          if [ -z "$PR_NUM" ]; then
            echo "Could not find PR number, skipping build."
            exit 0
          fi

          BASE_PATH="${{ steps.pages.outputs.base_path }}/pr-preview/pr-$PR_NUM"
          echo "Building for base path: $BASE_PATH"
          bundle exec jekyll build --baseurl "$BASE_PATH"

      - name: Create empty _site for cleanup
        if: github.event.action == 'closed'
        run: mkdir -p _site

      - name: Deploy Preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: _site
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: auto
