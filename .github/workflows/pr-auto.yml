name: PR automation (reviewer + auto-merge)

on:
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  automate:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.draft == false }}
    steps:
      - name: Request reviewer, assign, enable auto-merge
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pull_number = context.payload.pull_request.number;

            // 1) Request review from repo owner (adjust if you want multiple reviewers)
            const reviewer = owner;
            try {
              await github.rest.pulls.requestReviewers({
                owner,
                repo,
                pull_number,
                reviewers: [reviewer],
              });
            } catch (e) {
              // Ignore if already requested / not allowed.
              core.info(`requestReviewers skipped: ${e.message}`);
            }

            // 2) Assignee: prefer PR author (often the bot), fallback to repo owner
            const prAuthor = context.payload.pull_request.user.login;
            try {
              await github.rest.issues.addAssignees({
                owner,
                repo,
                issue_number: pull_number,
                assignees: [prAuthor],
              });
            } catch (e) {
              core.info(`addAssignees(prAuthor=${prAuthor}) failed: ${e.message}`);
              try {
                await github.rest.issues.addAssignees({
                  owner,
                  repo,
                  issue_number: pull_number,
                  assignees: [owner],
                });
              } catch (e2) {
                core.info(`addAssignees(owner=${owner}) failed: ${e2.message}`);
              }
            }

            // 3) Enable auto-merge (squash)
            // Requires: repo setting "Allow auto-merge" enabled + PR not in draft.
            const pullRequestId = context.payload.pull_request.node_id;
            try {
              await github.graphql(
                `
                  mutation EnableAutoMerge($pullRequestId: ID!) {
                    enablePullRequestAutoMerge(
                      input: { pullRequestId: $pullRequestId, mergeMethod: SQUASH }
                    ) {
                      pullRequest {
                        number
                      }
                    }
                  }
                `,
                { pullRequestId }
              );
            } catch (e) {
              core.info(`enable auto-merge skipped: ${e.message}`);
            }

