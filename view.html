---
layout: default
---

<div id="article-app">
    <div id="loading" style="text-align: center; padding: 50px;">
        Loading article...
    </div>

    <article id="article-content" style="display: none;">
        <header class="intro-header" id="header-bg" style="background-image: url('{{ '/assets/img/home-bg.jpg' | relative_url }}')">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                        <div class="post-heading">
                            <h1 id="post-title">Title</h1>
                            <h2 class="subheading" id="post-excerpt"></h2>
                            <span class="meta">Posted by <span id="post-author">Author</span> on <span id="post-date">Date</span></span>
                            
                            <!-- Language Switcher -->
                            <div class="lang-switcher" style="margin-top: 20px;">
                                <button id="btn-vi" class="btn btn-default btn-xs">Tiếng Việt</button>
                                <button id="btn-en" class="btn btn-default btn-xs">English</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div id="markdown-body">
                        <!-- Content -->
                    </div>

                    <hr>
                    <!-- Comments Section -->
                    <div class="comments-section">
                        <h3>Comments</h3>
                        <div id="comments-list"></div>
                        <form id="comment-form" style="margin-top: 20px;">
                            <div class="form-group">
                                <textarea id="comment-content" class="form-control" placeholder="Write a comment..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </article>
</div>

<!-- Marked.js -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
    window.API_URL = "{{ site.view_api_url }}";
    window.VIEW_API_URL = "{{ site.view_api_url }}";
</script>
<script src="{{ '/assets/js/utils.js' | relative_url }}"></script>
<script src="{{ '/assets/js/article-viewer.js' | relative_url }}"></script>
