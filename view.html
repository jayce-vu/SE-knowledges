---
layout: default
---

<div id="article-app">
    <div id="loading" style="text-align: center; padding: 50px;">
        Loading article...
    </div>

    <article id="article-content" class="post-article" style="display: none;">
        <!-- Post Header -->
        <header class="post-header" id="post-header">
            <h1 class="post-title" id="post-title">Title</h1>
            
            <p class="post-summary" id="post-excerpt"></p>

            <div class="post-meta">
                <span class="post-author">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span id="post-author">Author</span>
                </span>
                
                <span class="post-date">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <span id="post-date">Date</span>
                </span>
            </div>
        </header>

        <!-- Post Content -->
        <div class="post-content">
            <div id="markdown-body">
                <!-- Content -->
            </div>
        </div>
    </article>

    <!-- Comments Section -->
    <div class="comments-section" id="comments-section" style="display: none;">
        <h3 class="comments-title">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            Comments
        </h3>
        <div id="comments-list"></div>
        <form id="comment-form" class="comment-form">
            <div class="form-group">
                <textarea id="comment-content" placeholder="Write a comment..." required></textarea>
            </div>
            <button type="submit" class="btn-submit">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
                Submit Comment
            </button>
        </form>
    </div>
</div>

<!-- Scripts are loaded in default.html layout -->
