title: SE-knowledges
description: Technical notes and articles in Vietnamese and English.
url: "" # GitHub Pages will set the real URL
baseurl: "" # For project pages, set to "/<repo>"

markdown: kramdown
kramdown:
  input: GFM

permalink: pretty
timezone: UTC

# Định nghĩa collection chung là 'content'
collections:
  content:
    output: true
    # Cấu trúc URL: /topic/post-name/lang/
    # Ví dụ: /security/secure-storage-banking/vi/
    permalink: /:path/

defaults:
  - scope:
      path: ""
    values:
      layout: default
  # Thiết lập mặc định cho collection content
  - scope:
      type: content
    values:
      layout: post

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - CONTRIBUTING.md
  - templates
  - vendor
  - .bundle
  - .jekyll-cache
  - _site
  # Ensure admin.html and view.html are NOT excluded
  # They are root files, so standard Jekyll should pick them up unless they start with _ or .


# View Count API Configuration
# Deploy the worker in /backend/worker.js to Cloudflare Workers and paste the URL here.
# For local testing, run: node backend/mock-server.js
view_api_url: "https://se-knowledges.jayce-it-work.workers.dev" # e.g. https://views.your-subdomain.workers.dev
