<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blog CMS</title>
    <link rel="icon" type="image/svg+xml" href="/SE-knowledges/assets/favicon.svg">
    <link rel="stylesheet" href="/SE-knowledges/assets/css/style.css">
    <style>
        html, body {
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.10);
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .login-container h2 {
            color: var(--text);
            margin-bottom: 24px;
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            color: var(--text);
            font-weight: 500;
        }
        .form-group input { 
            width: 100%; 
            padding: 12px 16px; 
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.10);
            border-radius: 8px;
            color: var(--text);
            font-size: 0.95rem;
            transition: all 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255,255,255,0.07);
        }
        .form-group input::placeholder {
            color: var(--muted);
        }
        .btn-block { 
            width: 100%; 
            padding: 12px; 
            background: var(--accent);
            color: #0b1020;
            border: none; 
            border-radius: 8px;
            cursor: pointer; 
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.2s;
        }
        .btn-block:hover { 
            background: #6dd877;
            transform: translateY(-1px);
        }
        .links { 
            margin-top: 20px; 
            text-align: center; 
            font-size: 0.9em; 
        }
        .links a { 
            color: var(--link); 
            cursor: pointer; 
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 style="text-align: center;">Admin Login</h2>
        <form id="auth-form">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <!-- Email only for register -->
            <div class="form-group" id="email-group" style="display: none;">
                <label>Email</label>
                <input type="email" id="email">
            </div>
            
            <button type="submit" class="btn-block" id="btn-submit">Login</button>
        </form>
        <div class="links">
            <a id="toggle-mode">Need an account? Register</a>
        </div>
    </div>

    <script>
        window.API_URL = "https://se-knowledges.jayce-it-work.workers.dev";
        window.VIEW_API_URL = "https://se-knowledges.jayce-it-work.workers.dev";
    </script>
    <script src="/SE-knowledges/assets/js/utils.js"></script>
    <script src="/SE-knowledges/assets/js/auth.js"></script>
</body>
</html>
