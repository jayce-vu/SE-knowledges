<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>
      SE-knowledges
    </title>
    
    <!-- Default Meta Tags -->
    <meta name="description" content="Technical notes and articles in Vietnamese and English." />
    
    <!-- Open Graph / Facebook / LinkedIn / WhatsApp / Telegram / Discord / Slack -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/SE-knowledges/pr-preview/pr-14/view/" />
    <meta property="og:title" content="SE-knowledges" />
    <meta property="og:description" content="Technical notes and articles in Vietnamese and English." />
    <meta property="og:site_name" content="SE-knowledges" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="/SE-knowledges/pr-preview/pr-14/view/" />
    <meta name="twitter:title" content="SE-knowledges" />
    <meta name="twitter:description" content="Technical notes and articles in Vietnamese and English." />
    
    <!-- Additional Meta Tags for Better Compatibility -->
    <meta name="theme-color" content="#0b1020" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <link rel="icon" type="image/svg+xml" href="/SE-knowledges/pr-preview/pr-14/assets/favicon.svg">
    <link rel="stylesheet" href="/SE-knowledges/pr-preview/pr-14/assets/css/style.css" />
    
      <!-- Highlight.js CSS for article viewer -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">
    
  </head>
  <body>
    <header class="site">
  <div class="wrap nav">
    <div class="brand">
      <a class="title" href="/SE-knowledges/pr-preview/pr-14/">SE-knowledges</a>
      <span class="subtitle">Technical notes and articles in Vietnamese and English.</span>
    </div>
    <div>
      
      
      
      

      

      
        <a class="button" href="/SE-knowledges/pr-preview/pr-14/en/">English</a>
        <a class="button" href="/SE-knowledges/pr-preview/pr-14/vi/">Tiếng Việt</a>
      
      
      <!-- Auth Button (Hidden by default, JS toggles) -->
      <a class="button" id="auth-btn" href="/SE-knowledges/pr-preview/pr-14/login/" style="margin-left: 10px; border: 1px solid #ddd;">Login</a>
      <!-- New Post Button (Only visible when logged in) -->
      <a class="button" id="new-post-btn" href="/SE-knowledges/pr-preview/pr-14/admin/" style="margin-left: 10px; border: 1px solid #7ee787; background: rgba(126, 231, 135, 0.1); display: none;">+ New Post</a>
    </div>
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("token");
      const authBtn = document.getElementById("auth-btn");
      const newPostBtn = document.getElementById("new-post-btn");
      
      if (token) {
        // User is logged in
        authBtn.textContent = "Admin";
        authBtn.href = "/SE-knowledges/pr-preview/pr-14/admin/";
        newPostBtn.style.display = "inline-block";
      } else {
        // User is not logged in
        newPostBtn.style.display = "none";
      }
    });
  </script>
</header>

    <main class="wrap">
      <div id="article-app">
    <div id="loading" style="text-align: center; padding: 50px;">
        Loading article...
    </div>

    <article id="article-content" class="post-article" style="display: none;">
        <!-- Post Header -->
        <header class="post-header" id="post-header">
            <h1 class="post-title" id="post-title">Title</h1>
            
            <p class="post-summary" id="post-excerpt"></p>

            <div class="post-meta">
                <span class="post-author">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span id="post-author">Author</span>
                </span>
                
                <span class="post-date">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <span id="post-date">Date</span>
                </span>
            </div>
        </header>

        <!-- Post Thumbnail -->
        <div class="post-thumbnail-container" id="post-thumbnail-container" style="display: none;">
            <img id="post-thumbnail" class="post-thumbnail-image" src="" alt="" />
        </div>

        <!-- Post Content -->
        <div class="post-content">
            <div id="markdown-body">
                <!-- Content -->
            </div>
        </div>
    </article>

    <!-- Comments Section -->
    <div class="comments-section" id="comments-section" style="display: none;">
        <h3 class="comments-title">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            Comments
        </h3>
        <div id="comments-list"></div>
        <form id="comment-form" class="comment-form">
            <div class="form-group">
                <textarea id="comment-content" placeholder="Write a comment..." required></textarea>
            </div>
            <button type="submit" class="btn-submit">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
                Submit Comment
            </button>
        </form>
    </div>
</div>

<!-- Scripts are loaded in default.html layout -->

    </main>
    <footer class="site">
  <div class="wrap">
    <div class="panel">
      <div>
        <span class="pill">EN/VI</span>
        <span class="pill">GitHub Pages</span>
        <span class="pill">Jekyll</span>
      </div>
      <div style="margin-top: 10px;">
        © 2026 SE-knowledges. Built with Jekyll on GitHub Pages.
      </div>
    </div>
  </div>
</footer>

      window.VIEW_API_URL = "https://se-knowledges.jayce-it-work.workers.dev";
      console.log("API URL configured:", window.API_URL);
    </script>
    
    <!-- Load utils.js for all pages -->
    <script src="/SE-knowledges/pr-preview/pr-14/assets/js/utils.js"></script>
    
    <!-- Page-specific scripts -->
    
    
    
      <!-- Article viewer scripts -->
      <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js"></script>
      <script src="/SE-knowledges/pr-preview/pr-14/assets/js/article-viewer.js"></script>
      <script>
        console.log("Article viewer scripts loaded");
      </script>
    
    
    
    
    
    
    <!-- Verify utils loaded -->
    <script>
      console.log("Utils loaded:", typeof parseApiResponse !== 'undefined');
    </script>
  </body>
</html>
